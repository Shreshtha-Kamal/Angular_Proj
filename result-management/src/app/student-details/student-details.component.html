
<div class="container" id="addRecord">
    <button type="button"class="btn btn-success" (click) = "clickAdd()" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add Record</button>
    <button type="button" class="btn btn-warning mx-2" (click)="logout()">LogOut</button>
</div>
<div class="container" id="tableborder">
    <h5>Total Students are {{student.length}}</h5>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Roll No</th>
            <th scope="col">Name</th>
            <th scope="col">DOB</th>
            <th scope="col">Score</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of student">
            <td>{{i.roll_No}}</td>
            <td>{{i.name}}</td>
            <td>{{i.dob}}</td>
            <td>{{i.score}}</td>
            <td>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="clickAdd()" (click)="editDetails(i)">Edit</button>
              <button type="button" (click)="deletestudent(i)" class="btn btn-danger mx-2">Delete</button>
            </td>
          </tr>
        </tbody>
    </table>
 

<!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Enter Student Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="addrecord" [formGroup]="formValue">
            <div class="mb-3">
              <label for = "roll_No" class="form-label">Roll No</label>
              <input type="number" formControlName = "roll_No" class="form-control"  id="roll_No" aria-describedby="emailHelp" required>
              <small *ngIf="formValue.get('roll_No')?.invalid && formValue.get('roll_No')?.touched" class="text-danger">Roll Number is required</small>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Name</label>
              <input type="text" formControlName = "name" class="form-control"  id="exampleInputPassword1">
              <small *ngIf="formValue.get('name')?.invalid && formValue.get('name')?.touched" class="text-danger">Name is required</small>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">DOB</label>
              <input type="date" formControlName = "dob" class="form-control" required  id="exampleInputPassword1">
              <small *ngIf="formValue.get('dob')?.invalid && formValue.get('dob')?.touched" class="text-danger">DOB is required</small>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Score</label>
              <input type="number" formControlName = "score" class="form-control"   id="exampleInputPassword1">
              <small *ngIf="formValue.get('score')?.invalid && formValue.get('score')?.touched" class="text-danger">Roll Number is required</small>
            </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancel" data-bs-dismiss="modal">Cancel</button>
          <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="postStudentdetails()" [disabled]="formValue.invalid">Add Record</button>
          <button type="button" *ngIf="showUpdate" class="btn btn-primary" (click)="updateDetails()" [disabled]="formValue.invalid">Update Record</button>
        </div>
      </div>
    </div>
  </div>
</div>
